<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Style/login-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-flex">
        <form action="/action_page.php" method="post">
            <div class="imgcontainer">
                <img src="../Resource/batman_hero_avatar_comics-512.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><strong>Username :</strong></label>
                <input id="uname" type="text" placeholder="Enter Username" name="uname" required>
                <br />
                <label for="psw"><strong>Password :</strong></label>

                <input id="psw" type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <br />
                <button type="submit">Login</button>
                <br />
                <span class="remember">
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                </span>
                <br />
                <span class="psw">Forgot <a href="#">password?</a></span>
                <span id="message">
                <p id="letter" class="invalid">A <strong>lowercase</strong> letter</p>
                <p id="capital" class="invalid">A <strong>capital (uppercase)</strong> letter</p>
                <p id="number" class="invalid">A <strong>number</strong></p>
                <p id="length" class="invalid">Minimum <strong>8 characters</strong></p>
                </span>

            </div>

        </form>
    </div>
</body>
<script src="../js/app.js"></script>

</html>
